{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение удаления</title>
    <link rel="stylesheet" href="{% static 'myapp/css/mainPageStyle.css' %}">
</head>
<body>
    <div class="container">
        <h1>Подтверждение удаления единицы измерения</h1>
        <p>Вы уверены, что хотите удалить единицу измерения "{{ unit.unitname }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'units_list' %}" class="btn btn-secondary">Отменить</a>
        </form>
    </div>
</body>
</html>
