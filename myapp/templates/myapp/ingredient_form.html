{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} ингредиент</title>
    <link rel="stylesheet" href="{% static 'myapp/css/Style.css' %}">
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} ингредиент</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <button class="cancelButton"><a href="{% url 'ingredients_list'  %}">Назад</a></button>
        </form>
    </div>
</body>
</html>
