<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Закупка сырья</title>
    <link rel="stylesheet" href="/static/myapp/css/Style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">MySandwich</a>
            <ul>
                <li><a href="{% url 'finishedgoods_list' %}">Готовая продукция</a></li>
                <li><a href="{% url 'rawmaterials_list' %}">Сырьё</a></li>
                <li><a href="{% url 'ingredients_list' %}">Ингредиенты</a></li>
                <li><a href="{% url 'units_list' %}">Единицы измерения</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <h1>Закупка сырья</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="rawmaterialid">Выберите сырьё:</label>
                <select name="rawmaterialid" id="rawmaterialid">
                    {% for rawmaterial in rawmaterials %}
                        <option value="{{ rawmaterial.pk }}">{{ rawmaterial.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Количество:</label>
                <input type="number" name="quantity" id="quantity" required>
            </div>
            <div class="form-group">
                <label for="purchasedate">Дата закупки:</label>
                <input type="date" name="purchasedate" id="purchasedate" required>
            </div>
            <div class="form-group">
                <label for="employeeid">Сотрудник:</label>
                <select name="employeeid" id="employeeid">
                    {% for employee in employees %}
                        <option value="{{ employee.pk }}">{{ employee.fullname }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Закупить</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 MySandwich. Все права защищены.</p>
    </footer>
</body>
</html>
