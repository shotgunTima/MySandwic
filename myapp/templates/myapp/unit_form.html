{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить Единицу Измерения</title>
    <link rel="stylesheet" href="{% static 'myapp/css/mainPageStyle.css' %}">
</head>
<body>
    <div class="container">
        <h1>Добавить единицу измерения</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Добавить</button>
            <a href="{% url 'units_list' %}" class="btn btn-secondary">Отменить</a>
        </form>
    </div>
</body>
</html>
