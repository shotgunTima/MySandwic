{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение удаления</title>
    <link rel="stylesheet" href="{% static 'myapp/css/Style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Подтверждение удаления ингредиента</h1>
        <p>Вы уверены, что хотите удалить ингредиент <b>"{{ ingredient.rawmaterialid.name }}"</b> для продукта <b>"{{ ingredient.productid.name }}"</b>?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <button class="cancelButton"><a href="{% url 'ingredients_list' %}" class="btn btn-secondary">Отменить</a></button>
        </form>
    </div>
</body>
</html>
